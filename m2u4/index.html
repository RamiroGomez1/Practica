<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m2u4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="vh-100 overflow-hidden d-flex justify-content-center align-items-center">
        

    <nav class="navbar navbar-expand-lg fs-5 fixed-top bg-white pb-3">
        <div class="container-fluid">
            <div class="ms-5 mt-3">
                <a class="nav-link" href="">
                    <img src="img/sushi.jpg" alt="Logo" width="50" height="50" class="d-inline-block">
                    SushiClub
                </a>
            </div>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
            >

                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel"
                >
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                        Offcanvas
                    </h5>
                    <button
                        type="button"
                        class="btn-close text-reset"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a
                                class="nav-link active me-3 mt-2"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item me-3 mt-2">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                        <li class="nav-item dropdown me-3 mt-2">
                            <a
                                class="nav-link"
                                href="#"
                                id="dropdownId"
                                data-bs-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                                >Sobre Nosotros</a
                            >
                            <div
                                class="dropdown-menu"
                                aria-labelledby="dropdownId"
                            >
                                <a class="dropdown-item" href="#"
                                    >Historia</a
                                >
                                <a class="dropdown-item" href="#"
                                    >Contacto</a
                                >
                            </div>
                        </li>
                        <li>
                            <div class="mt-3">
                                <a style="background-color:yellowgreen" class="text-decoration-none text-white text-center rounded-pill px-3 py-1" href="">Login</a>
                                <a style="background-color:yellowgreen" class="text-decoration-none text-white text-center rounded-pill px-3 py-1" href="">Iniciar Sesion</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
     
        

    <section class="container my-2 bg-dark w-50 text-light p-4">
        
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" placeholder="tunombre@mail.com" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" placeholder="Contraseña" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Miguel Cané 1278">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" placeholder="Quilmes" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Provincia</label>
              <select id="inputState" class="form-select">
                <option selected>CABA</option>
                <option>Córdoba</option>
                <option>Santa Fe</option>
                <option>Mendoza</option>
                <option>Provincia de Buenos Aires</option>
            </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Codigo Postal</label>
              <input type="text" placeholder="1880" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Recibir Ofertas personalizadas al Email
                </label>
              </div>
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
            </div>
          </form>

    </section>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
