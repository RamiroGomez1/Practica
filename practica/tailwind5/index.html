<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class=" w-100 text-center">
    <div class=" grid grid-cols-3 align-center bg-blue-100">
<!-- flex me permitio, dentro del div, tener la capacidad de mover la imagen donde yo quiera. justify-start me permitio dejarlo fijado al lado izquierdo. Si bien no se movio por ser default, si hubiese querido moverlo al lado derecho tendria que haber usado el flex combinado con justify-end, lo mismo con justify-center si hubiese querido dejarlo en medio. -->
        <div class="">
            <a class="inline-block flex justify-start" href="https://tailwindcss.com/">
                <img width="200px" src="tailwind.png" alt="Tailwind CSS">
            </a>
        </div>
        
        <div class=" self-center grid grid-rows-3 sm:grid-rows-1 grid-cols-1 sm:grid-cols-3">
            <div class="">Docs</div>
            <div class="">Components</div>
            <div class="">Blogs</div>
        </div>
        <div class="self-center  opacity-30">
            <a class="block flex justify-end mx-6" href="https://github.com/tailwindlabs/tailwindcss">
                <img width="50px" src="github-logo.png" alt="github">
            </a>
        </div>
    </div>
        
</body>
</html>
